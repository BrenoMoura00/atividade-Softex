<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Online</title>
    <link rel="stylesheet" href="./atividade1.css">
</head>
<body>
    <div class="container">
        <h1>PIZZA ON-LINE</h1>
        <form>
            <label for="name">Nome completo:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="phone">Telefone:</label><br>
            <input type="text" id="phone" name="phone"><br><br>
            
            <label for="size">Tamanho:</label><br>
            <select id="size" name="size">
                <option value="pequena">pequena</option>
                <option value="media">media</option>
                <option value="grande">grande</option>
            </select><br><br>
            
            <label for="ingredients">Ingredientes:</label><br>
            <select id="ingredients" name="ingredients" multiple>
                <option value="mussarela">mussarela</option>
                <option value="presunto">presunto</option>
                <option value="calabresa">calabresa</option>
                <option value="ovos cozidos">ovos cozidos</option>
                <option value="pimentão">pimentão</option>
                <option value="cebola">cebola</option>
                <option value="orégano">orégano</option>
            </select><br><br>
            
            <div class="escolha">
                <label>Borda de catupiry?</label><br>
                <input type="radio" id="catupiry-yes" name="catupiry" value="sim">
                <label for="catupiry-yes">Sim</label>
                <input type="radio" id="catupiry-no" name="catupiry" value="não">
                <label for="catupiry-no">Não</label><br><br>
            </div>
            
            <label for="observations">Observações:</label><br>
            <textarea id="observations" name="observations" rows="4" cols="30"></textarea><br><br>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
